<!DOCTYPE html>
<html>
<head>
<style>
.pie {
  overflow: hidden;
  background: #2c9c5e;
  border-radius: 100%;
  height: 200px;
  position: relative;
  width: 200px;
}
.pie_segment {
  --a: calc(var(--over50, 0) * -100%);
  --b: calc((1+ var(--over50, 0)) * 100%);  
  height: 100%;
  position: absolute;
  transform: translate(0, -50%) rotate(90deg) rotate(0deg);
  -webkit-clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  transform-origin: 50% 100%;
  width: 100%;
}
.pie_segment:after,
.pie_segment:before {
  content: '';
  height: 100%;
  position: absolute;
  width: 100%;
}
.pie_segment:before {
  --degrees: calc((var(--value, 45) / 100) * 360);
  background: #eb3636;
  transform: translate(0, 100%) rotate(calc(var(--degrees) * 1deg));
  transform-origin: 50% 0;
}
.pie_segment:after {
  background: #00f;
  opacity: var(--over50, 0);
}




</style>
</head>
<body>
<div class="pie">
  <div class="pie_segment" style="--value: 20; --over50: 0"></div>
</div>
<div> test test</div>
</body>
</html>
